<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(130, 50, 180)">
    <link rel="stylesheet" href="./styles/main/main.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">
    <link rel="stylesheet" href="./styles/partials/login.css">
    <link rel="shortcut icon" href="./png-transparent-computer-icons-f-eacute-e-purple-angle-text.png">
    <link rel="shortcut icon" href="./assets/fav.png">

    <title>Fripyh</title>
</head>

<body>

    <header>
        <div class="logo-header">
            <h1><a href="./index.html">Fripyh</a></h1>
        </div>
    </header>
    <div class="container">
        <!-- <h1>Sua plataforma de Gestão financeira</h1> -->

        <div class="cardLogin">
            <div class="cardPerfil">
                <img src="./assets/avatarMasc.jpg" alt="">
            </div>
            <input type="text" maxlength="16" placeholder="Nome" id="newName">
            <input type="text" maxlength="12" placeholder="Usuário" id="newUser">
            <input type="email" placeholder="E-mail" id="newEmail">
            <input type="email" placeholder="Confirme o e-mail" id="confirmEmail">

            <input type="password" maxlength="8" placeholder="Senha" id="newPassword">
            <div class="links">
            </div>
            <div class="btn">
                <button class="btnLogin" onClick="register()">Fazer cadastro</button>
                <a href="./login.html">Já tenho uma conta</a>
            </div>

        </div>
    </div>

    <footer>
        <p>Sua plataforma de controle financeiro</p>
    </footer>

    <script src="./js/newUser.js"></script>
</body>

</html>
