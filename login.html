<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(130, 50, 180)">
    <link rel="stylesheet" href="./styles/main/main.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">
    <link rel="stylesheet" href="./styles/partials/login.css">
    <link rel="shortcut icon" href="./png-transparent-computer-icons-f-eacute-e-purple-angle-text.png">

    <title>Fripyh</title>
</head>

<body>

    <header>
        <div class="logo-header">
            <h1><a href="./index.html">Fripyh</a></h1>
        </div>
    </header>
    <div class="container">
        <!-- <h1>Sua plataforma de Gestão financeira</h1> -->

        <div class="cardLogin">
            <div class="cardPerfil">
                <img src="./assets/avatarMasc.jpg" alt="">
            </div>
            <input type="text" placeholder="Usuário">
            <input type="password" maxlength="8" placeholder="Senha">

            <div class="links">
                <input type="checkbox" name="Lembrar">
                <label for="Lembrar">Lembrar</label>

                <a href="#">Esqueci minha senha</a>
            </div>

            <div class="btn">
                <button class="btnLogin" onClick="btnLogin()">Login</button>
                <a href="./newUser.html">Fazer cadastro</a>
            </div>
           
        </div>
    </div>

    <div class="modalOverlay">
        <div class="modal">
            <div class="modalContent">
                <form action="">
                    <div class="buttons-form">
                        <button id="btnCancel" onClick="cancelTransaction()">Cancelar</button>
                        <button onClick="saveTransaction()" type="submit">Salvar</button>

                    </div>
                </form>


            </div>
        </div>
    </div>



    <footer>
        <p>Sua plataforma de controle financeiro</p>
    </footer>

    <script src="./js/login.js"></script>
</body>

</html>
